name: bosscome
description: A Flutter project simulating a Boss Key with system overlays.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_overlay_window: ^0.5.0
  fl_chart: ^0.63.0
  lucide_icons: ^0.257.0
  shared_preferences: ^2.2.3
  flutter_colorpicker: ^1.1.0
  http: ^1.1.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/instructions.md
